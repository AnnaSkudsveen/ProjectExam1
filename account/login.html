<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || HotView Labs</title>
    <script src="js/login.js" defer></script>
</head>

<body>
    <main>
        <img src="" alt="">

        <form action="" class="inputForm" name="login">
            <h1>Log in</h1>

            <label for="email"></label>
            <input type="email" id="email" name="email" class="emailField" placeholder="Email" autocomplete="username">

            <label for="password"></label>
            <input type="password" id="password" name="password" class="passwordField" placeholder="Password"
                autocomplete="current-password">

            <button class="logInBtn">Log in</button>
        </form>
        <button id="registerBtn">Register</button>
        <!-- <section class="error-handling"></section> -->
    </main>
</body>

</html>
