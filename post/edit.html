<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/edit.js" defer></script>
</head>

<body>
    <nav>

    </nav>
    <main>
        <h1>Edit post</h1>
        <form action="">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="">

            <label for="text">Text</label>
            <input type="text" name="text" id="text" value="">

            <label for="tags">Tags</label>
            <input type="text" name="tags" id="tags" value="">

            <label for="uploadImg">Change image:</label>
            <input type="file" accept="image/*" name="uploadImg" id="uploadImg">
            <input type="text" name="imageText" id="imageText" placeholder="imageText">

            <button class="edit">Edit post</button>
            <button class="delete">Delete post</button>

        </form>
    </main>
</body>

</html>
