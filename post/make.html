<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../js/make.js" defer></script>
</head>

<body>
    <nav>

    <main>
        <h1>Post</h1>
        <form action="">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Title">

            <label for="text">Text</label>
            <input type="text" name="text" id="text" placeholder="Write your blog text here">

            <label for="tags">Tags</label>
            <input type="text" name="tags" id="tags" placeholder="Tags">

            <label for="uploadImg">Upload image:</label>
            <input type="file" accept="image/*" name="uploadImg" id="uploadImg">
            <input type="text" name="imageText" id="imageText" placeholder="imageText">

            <button class="publish">Publish</button>

        </form>
    </main>
